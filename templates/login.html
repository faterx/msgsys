{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>综合信息系统 | 登陆</title>
        {#bootstrip的meta信息设置#}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {# 屏幕自适应 #}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {# <link rel="stylesheet" href="/static/css/base.css">#}
        {# django自带的方法: #}
    {#    <link rel="stylesheet" href="{% static 'css/../static/base.css' %}">#}
        <link rel="stylesheet" href="{% static 'bootstrap-3.37/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <script src="{% static 'bootstrap-3.37/js/highcharts_7.0.2.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap-3.37/js/jquery-1.12.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap-3.37/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <h1 class="homeText">欢迎使用综合信息系统</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">登陆</h3>
                        </div>
                        <div class="panel-body">
                            <form action="" method="post">
                                {% csrf_token %} {# 验证令牌，不写登陆会报错 #}
    {#                            {{ login_form }}#}
                                {% for field in login_form %}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    <p class="text-danger">{{ field.errors.as_text }}</p>
                                {% endfor %}
                                <span class="pull-left text-danger">{{ login_form.non_field_errors }}</span>
                                <input type="submit" class="btn btn-primary pull-right" value="登陆">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
