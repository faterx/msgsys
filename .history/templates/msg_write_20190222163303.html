{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加数据</title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.37/css/bootstrap.min.css' %}">
        <script type="text/javascript" src="{% static 'bootstrap-3.37/js/jquery-1.12.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap-3.37/js/bootstrap.min.js' %}"></script>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">新增数据</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post" class="form-con">
                            {% csrf_token %} {# 验证令牌，不写登陆会报错 #}
                            {{ append_form.as_p }}
                            <span class="pull-left text-danger">{{ login_form.non_field_errors }}</span>
                            <input type="submit" class="btn btn-primary pull-right" value="返回">
                            <input type="submit" class="btn btn-primary pull-right" value="保存">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
